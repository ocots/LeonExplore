name: Déploiement GitHub Pages

on:
  push:
    branches:
      - main  # Déclenche le déploiement à chaque push sur main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Récupérer le code du repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Vérifier la structure des fichiers (optionnel mais pratique pour debug)
      - name: Lister les fichiers
        run: ls -R

      # 3️⃣ Déployer sur GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          token: ${{ secrets.GH_PAT }}        # Personal Access Token avec accès repo
          publish_dir: ./src                   # Dossier à publier
          publish_branch: gh-pages             # Branche GitHub Pages
          force_orphan: true                   # Crée une branche propre
          keep_files: false                     # Supprime les fichiers précédents
          enable_jekyll: false                  # Désactive Jekyll
